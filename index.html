<!DOCTYPE html>
<html>
<head>
    <title>Enviar mensaje por WhatsApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #005AA3; /* Color de fondo azul */
        }

        .container {
            width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center; /* Centrar el contenido horizontalmente */
        }

        .form-group {
            margin-bottom: 20px;
        }

        .whatsapp-button {
            width: 100%;
            margin-bottom: 10px; /* Espacio entre los botones */
            background-color: #005AA3; /* Color de fondo azul */
            border: none;
            color: #fff; /* Color de texto blanco */
            font-weight: bold;
        }

        .whatsapp-button:hover {
            background-color: #0069d9; /* Color de fondo azul oscuro al pasar el cursor */
        }

        .signature {
            text-align: center;
            font-style: italic;
            margin-top: 50px;
            color: #005AA3; /* Color de la firma en blanco */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-group">
        <label for="phone-input">Ingresa el número de teléfono:</label>
        <input type="text" class="form-control" id="phone-input" placeholder="Ejemplo: 541155556666">
    </div>

    <div class="form-group">
        <label for="message-input">Ingresa el mensaje:</label>
        <input type="text" class="form-control" id="message-input" placeholder="Escribe tu mensaje">
    </div>

    <button id="web-whatsapp-button" class="btn btn-primary whatsapp-button">Enviar por WhatsApp Web</button>

    <button id="windows-whatsapp-button" class="btn btn-primary whatsapp-button">Enviar por WhatsApp (APP)</button>

    <div class="signature">
        By Axel Blanco
    </div>
</div>

<script>
  // Función para abrir WhatsApp Web con el número de teléfono y mensaje ingresados
  function enviarMensajeWhatsAppWeb() {
    var numero = document.getElementById("phone-input").value; // Obtiene el número de teléfono ingresado en el campo de texto
    var mensaje = document.getElementById("message-input").value; // Obtiene el mensaje ingresado en el campo de texto

    // Codifica el número y mensaje para que sean válidos en una URL
    var url = "https://web.whatsapp.com/send?phone=" + encodeURIComponent(numero) + "&text=" + encodeURIComponent(mensaje);

    // Abre una nueva ventana o pestaña con la URL de WhatsApp Web
    window.open(url);
  }

  // Función para abrir WhatsApp en Windows con el número de teléfono y mensaje ingresados
  function enviarMensajeWhatsAppWindows() {
    var numero = document.getElementById("phone-input").value; // Obtiene el número de teléfono ingresado en el campo de texto
    var mensaje = document.getElementById("message-input").value; // Obtiene el mensaje ingresado en el campo de texto

    // Codifica el número y mensaje para que sean válidos en una URL
    var url = "whatsapp://send?phone=" + encodeURIComponent(numero) + "&text=" + encodeURIComponent(mensaje);

    // Abre la aplicación de WhatsApp en Windows si está instalada
    window.location.href = url;
  }

  // Asigna la función "enviarMensajeWhatsAppWeb" al evento "click" del botón de WhatsApp Web
  document.getElementById("web-whatsapp-button").addEventListener("click", enviarMensajeWhatsAppWeb);

  // Asigna la función "enviarMensajeWhatsAppWindows" al evento "click" del botón de WhatsApp en Windows
  document.getElementById("windows-whatsapp-button").addEventListener("click", enviarMensajeWhatsAppWindows);
</script>

</body>
</html>
